<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quote Calculator</title>
<style>
h1 { 
  font-family: "Brush Script MT", cursive; 
  font-size: 40px; 
  margin-bottom: 0px;
  margin-top: 0px; 
}
body { 
  font-family: Arial, sans-serif; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  margin: 0; 
  padding: 0px; 
  text-align: center; 
  font-size: 18px;
  background-color: #f5f5f5;
}
.input-container {
  box-sizing: border-box;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;   
  gap: 10px;
  position: relative;
  padding: 10px;        
  width: 320px;         
  border: solid;
  border-radius: 27px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}
input, select, button { 
    text-align: center; 
    width: 100%; 
    padding: 6px 12px; 
    border-radius: 20px; 
    font-size: 16px; 
    border: 1px solid white; 
    background-color: #f5f5f5;
    box-sizing: border-box;    
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
   
}
input:focus, select:focus { 
    border-color: #007BFF; 
    box-shadow: 0 1px 5px rgba(58, 141, 255, 0.3);
    outline: none; 
}
input::placeholder {
    color: #a4a4a4;      
    font-style: italic;   
    opacity: 1;          
}
.small-input {
    width: 45px;
    padding: 6px;
}
.small-button {
    width: 40px;
    font-size: 20px;
    height: 30px;
    display: inline-flex;
    align-items: center;
    justify-content: center;              
    -webkit-appearance: none;
    appearance: none;
    font-family: inherit;
    box-sizing: border-box;
}
.button-bubble {
    display: inline-flex;        
    align-items: center;          
    justify-content: center;     
    font-size: 25px;
    padding: 5px;    
    -webkit-appearance: none;
    appearance: none;
    -webkit-font-smoothing: antialiased;
    font-family: inherit;
    text-align: center;
    border: none;
    background: linear-gradient(145deg, #6cc1ff, #3a8dff);
    color: rgb(255, 255, 255);
    cursor: pointer;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}
.button-bubble:active {
    background: linear-gradient(145deg, #3a8dff, #6cc1ff); 
}
.calculate-button {
  display: flex;
  align-items: center; 
  justify-content: center;   
  width: 100%;  
  border-radius: 20px;       
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.calculate-button.calculated {
  background: #d3d3d3;
  color: #666;
  cursor: default;
  box-shadow: none;
}
#items-list {
  box-sizing: border-box;
  width: 290px;
  display: flex;          
  flex-direction: column; 
  gap: 5px;               
}
#items-list:empty {
  display: none;
}
.selected-item {
  display: flex;
  align-items: center;
  justify-content: space-between; 
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}
.selected-item .remove-btn {
  width: 25px;              
  text-align: left;
}
.selected-item .item-name {
  flex: 1;               
  text-align: center;    
}
.selected-item .item-quantity {
  width: 37px;              
  text-align: right;
}
.button-bubble-small {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 25px;              
  height: 20px;             
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 20px;       
  background: linear-gradient(145deg, #ff6c6c, #ff3a3a); 
  color: white;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}
.button-bubble-small:active {
  background: linear-gradient(145deg, #ff3a3a, #ff6c6c);
}
.dropdown {
  position: absolute;
  top: calc(100% + 5px); 
  width: 100%; 
  max-height: 250px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 20px;
  font-size: 16px;
  overflow-y: auto;
  display: none;
  z-index: 100;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px); 
  -webkit-backdrop-filter: blur(10px);
}
.dropdown-item {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  cursor: pointer;
  border-bottom: 1px solid rgba(91, 91, 91, 0.05);
}
.dropdown-item:last-child {
  border-bottom: none;
}
.totals {
    box-sizing: border-box;
    font-size: 16px;
    padding: 10px;
    margin-bottom: 10px;
    width: 320px;
    border: solid;
    border-radius: 27px;
    border-color: #ffffff;
    background-color: #fff;
    box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}
.totals-row {
    display: flex;
    justify-content: space-between; 
    margin-left: 3px;
    margin-right: 3px;
    margin-top: 2px;
    margin-bottom: 5px;
    font-size: 16px;
}
.totals-quote {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-top: 10px;
}
#load-address,
#unload-address {
    width: 100%;
}
.crew-container,
.trailer-container {
  display: flex;
  align-items: center;
  width: 98%;
}

.crew-container span,
.trailer-container span {
  flex-shrink: 0;
  font-size: 16px;
}

.button-group {
  display: flex;
  gap: 10px;       
  margin-left: auto; 
}

.crew-btn,
.trailer-btn {
  padding: 5px;
  border-radius: 20px;
  width: 40px;
  border: none;
  background-color: #f5f5f5;
  color: #b8b8b8;      
  cursor: pointer;
  font-weight: bold;
}

.crew-btn.active,
.trailer-btn.active {
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  color: white;
}

</style>
</head>
<body>
    
<h1>Quote Calculator</h1>

<div id="item-inputs" class="input-container">
  <div style="position: relative; width: 100%; display: flex; align-items: center; gap: 5px;">
    <input type="text" id="item-select" placeholder="select item..." autocomplete="off" style="flex: 1;">
    <div style="display: flex; gap: 5px; align-items: center;">
      <input type="number" id="item-quantity" value="1" min="1" class="small-input">
      <button id="add-item" class="small-button button-bubble">+</button>
    </div>
    
    <div id="dropdown" class="dropdown"></div>
  </div>

  <div id="items-list"></div>
</div>


<div id="unload-input" class="input-container">
  <div style="position: relative; width: 100%;">
    <input type="text" id="load-address" placeholder="load address..." autocomplete="off">
    <div id="load-dropdown" class="dropdown"></div>
  </div>

  <div style="position: relative; width: 100%;">
    <input type="text" id="unload-address" placeholder="unload address..." autocomplete="off">
    <div id="unload-dropdown" class="dropdown"></div>
  </div>
  <button id="calculate-route" class="calculate-button button-bubble">Calculate</button>
</div>

<div class="input-container" id="crew-buttons-container">
  <div class="crew-container">
    <span>Crew Size</span>
    <div class="button-group">
      <button class="crew-btn active" data-men="2">2</button>
      <button class="crew-btn" data-men="3">3</button>
      <button class="crew-btn" data-men="4">4</button>
    </div>
  </div>

  <div class="trailer-container">
    <span>Trailer Size</span>
    <div class="button-group">
      <button class="trailer-btn active" data-trailer="Small Trailer">S</button>
      <button class="trailer-btn" data-trailer="Large Trailer">L</button>
      <button class="trailer-btn" data-trailer="Both Trailers">B</button>
    </div>
  </div>
</div>

<div id="totals" class="totals"></div>



<script>
let itemsData = {}; 
let itemsList = [];
let selectedItems = [];
let numMen = 2;
let selectedTrailer = "Small Trailer";
let travelData = { minutes: 0, distanceMeters: 0 };

// --- Element references ---
const searchInput = document.getElementById("item-select");
const dropdown = document.getElementById("dropdown");
const quantityInput = document.getElementById("item-quantity");
const loadInput = document.getElementById("load-address");
const unloadInput = document.getElementById("unload-address");
const calculateBtn = document.getElementById("calculate-route");

// ------------------------ Load Items ------------------------
async function loadItemsData() {
  const url = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/gviz/tq?tqx=out:json&sheet=Sheet1";
  const res = await fetch(url);
  const text = await res.text();
  const json = JSON.parse(text.substring(47).slice(0, -2));

  json.table.rows.forEach(row => {
    const name = row.c[0]?.v?.trim();
    const cuft = row.c[1]?.v;
    if (name && cuft) itemsData[name.toLowerCase()] = { name, cubicFeet: cuft };
  });

  itemsList = Object.values(itemsData).map(i => i.name);
  updateItemsList();
  calculateQuote();
}

// ------------------------ Item Dropdown ------------------------
function updateDropdown(filterValue) {
  const val = filterValue.toLowerCase().trim();
  dropdown.innerHTML = "";

  const matches = itemsList.filter(i => i.toLowerCase().includes(val)).sort();
  matches.forEach(item => {
    const div = document.createElement("div");
    div.className = "dropdown-item";
    div.textContent = item;
    div.addEventListener("click", () => {
      searchInput.value = item;
      dropdown.style.display = "none";
    });
    dropdown.appendChild(div);
  });
  dropdown.style.display = matches.length ? "block" : "none";
}

searchInput.addEventListener("input", () => updateDropdown(searchInput.value));
searchInput.addEventListener("focus", () => {
  if (itemsList.length) updateDropdown(searchInput.value);
});
document.addEventListener("click", e => {
  if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) dropdown.style.display = "none";
});

// ------------------------ Add Item ------------------------
document.getElementById("add-item").addEventListener("click", () => {
  const nameKey = searchInput.value.trim().toLowerCase();
  const qty = parseInt(quantityInput.value) || 0;
  if (qty > 0 && itemsData[nameKey]) {
    const existing = selectedItems.find(i => i.name.toLowerCase() === nameKey);
    if (existing) existing.quantity += qty;
    else selectedItems.push({ name: itemsData[nameKey].name, quantity: qty });
    updateItemsList();
    calculateQuote();
    quantityInput.value = 1;
    markButtonDirty();
  }
});

// ------------------------ Update Items List ------------------------
function updateItemsList() {
  const listDiv = document.getElementById("items-list");
  listDiv.innerHTML = "";
  selectedItems.forEach((item, idx) => {
    const div = document.createElement("div");
    div.className = "selected-item";

    const removeBtn = document.createElement("button");
    removeBtn.className = "button-bubble-small remove-btn";
    removeBtn.textContent = "X";
    removeBtn.addEventListener("click", () => {
      selectedItems.splice(idx, 1);
      updateItemsList();
      calculateQuote();
      markButtonDirty();
    });

    const nameSpan = document.createElement("span");
    nameSpan.className = "item-name";
    nameSpan.textContent = item.name;

    const qtySpan = document.createElement("span");
    qtySpan.className = "item-quantity";
    qtySpan.textContent = item.quantity;

    div.append(removeBtn, nameSpan, qtySpan);
    listDiv.appendChild(div);
  });
}

// ------------------------ Address Autocomplete ------------------------
const autocompleteCache = {};

function debounce(fn, delay) {
  let timeout;
  return function(...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => fn.apply(this, args), delay);
  };
}

async function getAutocompleteSuggestions(query) {
  if (!query) return [];
  if (autocompleteCache[query]) return autocompleteCache[query];

  try {
    const res = await fetch(`/api/autocomplete?input=${encodeURIComponent(query)}`);
    if (!res.ok) return [];
    const data = await res.json();
    const predictions = Array.isArray(data.predictions) ? data.predictions : [];
    autocompleteCache[query] = predictions;
    return predictions;
  } catch {
    return [];
  }
}

function setupAutocomplete(inputEl, dropdownEl) {
  const debouncedFetch = debounce(async (val) => {
    if (val.length < 3) {
      dropdownEl.style.display = "none";
      return;
    }
    const suggestions = await getAutocompleteSuggestions(val);
    dropdownEl.innerHTML = "";
    suggestions.forEach(s => {
      const div = document.createElement("div");
      div.className = "dropdown-item";
      div.textContent = s.description;
      div.addEventListener("click", () => {
        inputEl.value = s.description;
        dropdownEl.style.display = "none";
      });
      dropdownEl.appendChild(div);
    });
    dropdownEl.style.display = suggestions.length ? "block" : "none";
  }, 300);

  inputEl.addEventListener("input", () => debouncedFetch(inputEl.value.trim()));
  inputEl.addEventListener("focus", () => {
    if (inputEl.value.trim().length >= 3) debouncedFetch(inputEl.value.trim());
  });
  document.addEventListener("click", e => {
    if (!inputEl.contains(e.target) && !dropdownEl.contains(e.target)) dropdownEl.style.display = "none";
  });
}

setupAutocomplete(loadInput, document.getElementById("load-dropdown"));
setupAutocomplete(unloadInput, document.getElementById("unload-dropdown"));

// ------------------------ Calculate Route with Routes API ------------------------
calculateBtn.addEventListener("click", async () => {
  const origin = loadInput.value.trim();
  const destination = unloadInput.value.trim();
  if (!origin || !destination) {
    alert("Please enter both load and unload addresses.");
    return;
  }

  try {
    const res = await fetch(`/api/distance?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`);
    const data = await res.json();

    const leg = data.routes?.[0]?.legs?.[0];
    if (leg) {
      travelData.minutes = leg.durationSeconds / 60 || 0;
      travelData.distanceMeters = leg.distanceMeters || 0;
      calculateQuote(true);
      calculateBtn.classList.add("calculated");
    } else {
      alert("Unable to calculate route. Check addresses.");
    }
  } catch (err) {
    console.error(err);
    alert("Error calculating route.");
  }
});

// ------------------------ Crew & Trailer Buttons ------------------------
document.querySelectorAll(".crew-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".crew-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    numMen = parseInt(btn.dataset.men);
    calculateQuote();
    markButtonDirty();
  });
});
document.querySelectorAll(".trailer-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".trailer-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedTrailer = btn.dataset.trailer;
    calculateQuote();
    markButtonDirty();
  });
});

// ------------------------ Quote Calculation ------------------------
function calculateQuote(includeTravel = false) {
  let totalCuFt = selectedItems.reduce((sum, i) => sum + itemsData[i.name.toLowerCase()].cubicFeet * i.quantity, 0);

  const trailerSizes = { "Small Trailer": 670, "Large Trailer": 750, "Both Trailers": 1420 };
  const trailerCapacity = trailerSizes[selectedTrailer] || 670;

  const trips = Math.max(1, Math.ceil(totalCuFt / trailerCapacity));
  const trailerUsagePercent = (totalCuFt / trailerCapacity) * 100;

  const avgTrailerSize = 710;
  const baseTime = 150;
  let crewFactor = numMen === 3 ? 0.8 : numMen === 4 ? 0.6 : 1.0;

  const trailerEquivalents = totalCuFt / avgTrailerSize;
  const loadTimeOneTrip = baseTime * trailerEquivalents * crewFactor;
  const unloadTimeOneTrip = loadTimeOneTrip;
  const totalLoadUnloadTime = (loadTimeOneTrip + unloadTimeOneTrip) * trips;

  let travelMinutes = 0, totalDistanceMeters = 0;
  if (includeTravel) {
    travelMinutes = travelData.minutes * ((2 * trips) - 1);
    totalDistanceMeters = travelData.distanceMeters * ((2 * trips) - 1);
  }

  const totalMinutes = totalLoadUnloadTime + travelMinutes;
  const totalHours = totalMinutes / 60;
  const crewHourlyRate = numMen === 3 ? 160 : numMen === 4 ? 200 : 120;
  const quote = totalHours * crewHourlyRate;
  const totalDistanceKm = totalDistanceMeters / 1000;

  document.getElementById("totals").innerHTML = `
    <div class="totals-row"><span>Cubic Feet</span><span>${totalCuFt}</span></div>
    <div class="totals-row"><span>Trips</span><span>${trips}</span></div>
    <div class="totals-row"><span>Trailer Usage</span><span>${trailerUsagePercent.toFixed(1)}%</span></div>
    <div class="totals-row"><span>Work Time</span><span>${formatTime(Math.round(totalLoadUnloadTime))}</span></div>
    <div class="totals-row"><span>Travel Time</span><span>${formatTime(Math.round(travelMinutes))}</span></div>
    <div class="totals-row"><span>Total Distance</span><span>${totalDistanceKm.toFixed(1)} km</span></div>
    <div class="totals-row"><span>Total Time</span><span>${formatTime(Math.round(totalMinutes))}</span></div>
    <div class="totals-row"><span>Rate</span><span>$${crewHourlyRate}/hr</span></div>
    <div class="totals-quote">$${quote.toFixed(2)}</div>
  `;
}

function formatTime(minutes) {
  const h = Math.floor(minutes / 60), m = minutes % 60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
}

function markButtonDirty() {
  calculateBtn.classList.remove("calculated");
}

// ------------------------ Init ------------------------
loadItemsData();
updateItemsList();
calculateQuote();
</script>

</body>
</html>
