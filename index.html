<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quote Calculator</title>
<style>
h1 { 
  font-family: "Brush Script MT", cursive; 
  font-size: 40px; 
  margin-bottom: 0px;
  margin-top: 0px; 
}
body { 
  font-family: Arial, sans-serif; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  margin: 0; 
  padding: 0px; 
  text-align: center; 
  font-size: 18px;
  background-color: #f5f5f5;
}
.input-container {
  box-sizing: border-box;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;   
  gap: 10px;
  position: relative;
  padding: 10px;        
  width: 320px;         
  border: solid;
  border-radius: 27px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}
input, select, button { 
    text-align: center; 
    width: 100%; 
    padding: 6px; 
    border-radius: 20px; 
    font-size: 16px; 
    border: 1px solid white; 
    background-color: #f5f5f5;
    box-sizing: border-box;    
    font-family: inherit;      
}
input:focus, select:focus { 
    border-color: #007BFF; 
    box-shadow: 0 1px 5px rgba(58, 141, 255, 0.3);
    outline: none; 
}
input::placeholder {
    color: #a4a4a4;      
    font-style: italic;   
    opacity: 1;          
}
.small-input {
    width: 45px;
}
.small-button {
    width: 40px;
    font-size: 20px;
    height: 30px;
    display: inline-flex;
    align-items: center;
    justify-content: center;              
    -webkit-appearance: none;
    appearance: none;
    font-family: inherit;
    box-sizing: border-box;
}
.button-bubble {
    display: inline-flex;        
    align-items: center;          
    justify-content: center;     
    font-size: 25px;
    padding: 5px;    
    -webkit-appearance: none;
    appearance: none;
    -webkit-font-smoothing: antialiased;
    font-family: inherit;
    text-align: center;
    border: none;
    background: linear-gradient(145deg, #6cc1ff, #3a8dff);
    color: rgb(255, 255, 255);
    cursor: pointer;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}
.button-bubble:active {
    background: linear-gradient(145deg, #3a8dff, #6cc1ff); 
}
.calculate-button {
  display: flex;
  align-items: center; 
  justify-content: center;   
  width: 100%;  
  border-radius: 20px;       
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.calculate-button.calculated {
  background: #d3d3d3;
  color: #666;
  cursor: default;
  box-shadow: none;
}
#items-list {
  box-sizing: border-box;
  width: 290px;
  display: flex;          
  flex-direction: column; 
  gap: 5px;               
}
#items-list:empty {
  display: none;
}
.selected-item {
  display: flex;
  align-items: center;
  justify-content: space-between; 
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}
.selected-item .remove-btn {
  width: 25px;              
  text-align: left;
}
.selected-item .item-name {
  flex: 1;               
  text-align: center;    
}
.selected-item .item-quantity {
  width: 37px;              
  text-align: right;
}
.button-bubble-small {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 25px;              
  height: 20px;             
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 20px;       
  background: linear-gradient(145deg, #ff6c6c, #ff3a3a); 
  color: white;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}
.button-bubble-small:active {
  background: linear-gradient(145deg, #ff3a3a, #ff6c6c);
}
.dropdown {
  position: absolute;
  top: 49px;
  width: 301px; 
  max-height: 250px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 25px;
  font-size: 16px;
  overflow-y: auto;
  display: none;
  z-index: 100;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px); 
  -webkit-backdrop-filter: blur(10px);
}
.dropdown-item {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  cursor: pointer;
  border-bottom: 1px solid rgba(91, 91, 91, 0.05);
}
.dropdown-item:last-child {
  border-bottom: none;
}
.totals {
    box-sizing: border-box;
    font-size: 16px;
    padding: 10px;
    margin-bottom: 10px;
    width: 320px;
    border: solid;
    border-radius: 27px;
    border-color: #ffffff;
    background-color: #fff;
    box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}
.totals-row {
    display: flex;
    justify-content: space-between; 
    margin-left: 3px;
    margin-right: 3px;
    margin-top: 2px;
    margin-bottom: 5px;
    font-size: 16px;
}
.totals-quote {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-top: 10px;
}
#load-address,
#unload-address {
    width: 100%;
}
.crew-container,
.trailer-container {
  display: flex;
  align-items: center;
  width: 98%;
}

.crew-container span,
.trailer-container span {
  flex-shrink: 0;
  font-size: 18px;
}

.button-group {
  display: flex;
  gap: 10px;       
  margin-left: auto; 
}

.crew-btn,
.trailer-btn {
  padding: 5px;
  border-radius: 20px;
  width: 40px;
  border: none;
  background: linear-gradient(145deg, #c8c8c8, #9b9b9b);
  color: white;
  cursor: pointer;
  font-weight: bold;
}

.crew-btn.active,
.trailer-btn.active {
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
}

</style>
</head>
<body>
    
<h1>Quote Calculator</h1>

<div id="item-inputs" class="input-container">
    <div style="display: flex; width: 100%; align-items: center; gap: 5px;">
        <input type="text" id="item-select" placeholder="select item..." autocomplete="off" style="flex: 1;">
        <div style="display: flex; gap: 5px; align-items: center;">
            <input type="number" id="item-quantity" value="1" min="1" class="small-input">
            <button id="add-item" class="small-button button-bubble">+</button>
        </div>
    </div>
    <div id="dropdown" class="dropdown"></div>
    <div id="items-list"></div>
</div>

<div id="unload-input" class="input-container">
  <input type="text" id="load-address" placeholder="load address..." autocomplete="off">
   <div id="load-dropdown" class="dropdown"></div>
  <input type="text" id="unload-address" placeholder="unload address..." autocomplete="off">
   <div id="unload-dropdown" class="dropdown"></div>
  <button id="calculate-route" class="calculate-button button-bubble">Calculate</button>
</div>

<div class="input-container" id="crew-buttons-container">
  <div class="crew-container">
    <span>Crew Size</span>
    <div class="button-group">
      <button class="crew-btn active" data-men="2">2</button>
      <button class="crew-btn" data-men="3">3</button>
      <button class="crew-btn" data-men="4">4</button>
    </div>
  </div>
  <div class="trailer-container">
    <span>Trailer Size</span>
    <div class="button-group">
      <button class="trailer-btn active" data-trailer="Small Trailer">S</button>
      <button class="trailer-btn" data-trailer="Large Trailer">L</button>
      <button class="trailer-btn" data-trailer="Both Trailers">B</button>
    </div>
  </div>
</div>

<div id="totals" class="totals"></div>



<script>
let itemsData = {}; 
let itemsList = [];
let selectedItems = [];
let numMen = 2;

const searchInput = document.getElementById("item-select");
const dropdown = document.getElementById("dropdown");
const quantityInput = document.getElementById("item-quantity");

// ------------------------ Load Google Sheets data ------------------------
async function loadItemsData() {
  const url = "https://docs.google.com/spreadsheets/d/1cW3RxxxLof_CcXueLCtNfYNqXnrCeAzfHnALnE82ihk/gviz/tq?tqx=out:json&sheet=Sheet1";
  const response = await fetch(url);
  const text = await response.text();
  const json = JSON.parse(text.substring(47).slice(0, -2));

  json.table.rows.forEach(row => {
    let itemName = row.c[0]?.v?.trim();
    const cubicFeet = row.c[1]?.v;
    if(itemName && cubicFeet){
      itemsData[itemName.toLowerCase()] = { name: itemName, cubicFeet };
    }
  });

  itemsList = Object.values(itemsData).map(i => i.name);

  updateItemsList();
  calculateQuote();
}

// ------------------------ Dropdown logic ------------------------
function updateDropdown(filterValue) {
  const val = filterValue.toLowerCase().trim();
  dropdown.innerHTML = "";

  let matches = itemsList.filter(item => item.toLowerCase().includes(val));

  matches.sort((a, b) => a.localeCompare(b));

  matches.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("dropdown-item");
    div.textContent = item;
    div.addEventListener("click", () => { 
      searchInput.value = item; 
      dropdown.style.display = "none"; 
    });
    dropdown.appendChild(div);
  });

  dropdown.style.display = matches.length ? "block" : "none";
}

// Show dropdown on focus and clear input
searchInput.addEventListener("focus", () => {
    searchInput.value = "";  
    if (itemsList.length > 0) updateDropdown("");     
});

// Update dropdown on typing
searchInput.addEventListener("input", () => updateDropdown(searchInput.value));

// Hide dropdown if clicking outside
document.addEventListener("click", e => { 
  if(!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none";
  }
});

// ------------------------ Add Item ------------------------
document.getElementById("add-item").addEventListener("click", () => {
  const inputName = searchInput.value.trim().toLowerCase();
  const quantity = parseInt(quantityInput.value) || 0;

  if(quantity > 0 && itemsData[inputName]){
    let existing = selectedItems.find(i => i.name.toLowerCase() === inputName);
    if(existing){ 
        existing.quantity += quantity; 
    } else { 
        selectedItems.push({ name: itemsData[inputName].name, quantity });
    }

    updateItemsList();
    calculateQuote();

    quantityInput.value = 1;
  }
});

// ------------------------ Update Items List ------------------------
function updateItemsList(){
  const listDiv = document.getElementById("items-list");
  listDiv.innerHTML="";
  selectedItems.forEach((item,index)=>{
    const itemDiv = document.createElement("div");
    itemDiv.classList.add("selected-item");

    const removeBtn = document.createElement("button");
    removeBtn.textContent="X";
    removeBtn.classList.add("button-bubble-small","remove-btn");
    removeBtn.addEventListener("click",()=>{ 
      selectedItems.splice(index,1); 
      updateItemsList(); 
      calculateQuote(); 
    });

    const nameSpan = document.createElement("span");
    nameSpan.textContent = item.name;
    nameSpan.classList.add("item-name");

    const qtySpan = document.createElement("span");
    qtySpan.textContent = item.quantity;
    qtySpan.classList.add("item-quantity");

    itemDiv.append(removeBtn,nameSpan,qtySpan);
    listDiv.appendChild(itemDiv);
  });
}

// ------------------------ Autocomplete ------------------------
const loadInput = document.getElementById("load-address");
const unloadInput = document.getElementById("unload-address");

async function getAutocompleteSuggestions(query) {
  if (!query) return [];
  const res = await fetch(`/api/autocomplete?input=${encodeURIComponent(query)}`);
  const data = await res.json();
  console.log("Autocomplete API response:", data);
  return data.predictions || [];
}

function setupAutocomplete(inputEl, dropdownEl) {
  inputEl.addEventListener("input", async () => {
    const val = inputEl.value.trim();
    if (!val) {
      dropdownEl.style.display = "none";
      return;
    }

    const suggestions = await getAutocompleteSuggestions(val);
    dropdownEl.innerHTML = "";

    suggestions.forEach(s => {
      const div = document.createElement("div");
      div.classList.add("dropdown-item");
      div.textContent = s.description;
      div.addEventListener("click", () => {
        inputEl.value = s.description;
        dropdownEl.style.display = "none";
      });
      dropdownEl.appendChild(div);
    });

    dropdownEl.style.display = suggestions.length ? "block" : "none";
  });

  document.addEventListener("click", (e) => {
    if (!inputEl.contains(e.target) && !dropdownEl.contains(e.target)) {
      dropdownEl.style.display = "none";
    }
  });
}

// Initialize
setupAutocomplete(loadInput, document.getElementById("load-dropdown"));
setupAutocomplete(unloadInput, document.getElementById("unload-dropdown"));



// ------------------------ Calculate Route ------------------------
const calculateBtn = document.getElementById("calculate-route");
const loadAddress = document.getElementById("load-address");
const unloadAddress = document.getElementById("unload-address");

document.getElementById("calculate-route").addEventListener("click", async () => {
  const origin = loadAddress.value.trim();
  const destination = unloadAddress.value.trim();

  if (!origin || !destination) {
    alert("Please enter both load and unload addresses.");
    return;
  }

  try {
    const res = await fetch(`/api/distance?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`);
    const data = await res.json();

    if (data.rows && data.rows[0].elements[0].status === "OK") {
      const element = data.rows[0].elements[0];
      const travelTimeMinutes = Math.round(element.duration.value / 60); 
      const travelDistanceMeters = element.distance.value; 

      // store values
      let travelInput = document.getElementById("travel-minutes");
      if (!travelInput) {
        travelInput = document.createElement("input");
        travelInput.type = "hidden";
        travelInput.id = "travel-minutes";
        document.body.appendChild(travelInput);
      }
      travelInput.value = travelTimeMinutes;

      let distanceInput = document.getElementById("travel-distance-meters");
      if (!distanceInput) {
        distanceInput = document.createElement("input");
        distanceInput.type = "hidden";
        distanceInput.id = "travel-distance-meters";
        document.body.appendChild(distanceInput);
      }
      distanceInput.value = travelDistanceMeters;

      calculateQuote(true);

      // ✅ Mark button as calculated
      calculateBtn.classList.add("calculated");

    } else {
      alert("Unable to calculate route. Check addresses.");
    }
  } catch (err) {
    console.error(err);
    alert("Error calculating travel time.");
  }
});

// --- Reset button state when addresses change ---
[loadAddress, unloadAddress].forEach(input => {
  input.addEventListener("input", () => {
    calculateBtn.classList.remove("calculated");
  });
});


// ------------------------ Helpers ------------------------
function formatTime(minutes){ 
  const h=Math.floor(minutes/60); 
  const m=minutes%60; 
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; 
}

function getLoadTime(trips,men){ 
  if(men===2) return trips*2.5*60; 
  if(men===3) return trips*2*60; 
  if(men===4) return trips*1.5*60; 
  return 0; 
}

// ------------------------ Crew Buttons ------------------------
document.querySelectorAll(".crew-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".crew-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    numMen = parseInt(btn.dataset.men);
    calculateQuote();
  });
});

let selectedTrailer = "Small Trailer"; 

// ------------------------ Trailer Button Logic ------------------------
document.querySelectorAll(".trailer-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".trailer-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedTrailer = btn.dataset.trailer;
    calculateQuote(); 
  });
});

// ------------------------ Calculate Quote ------------------------
function calculateQuote(includeTravel = false) {
  let totalCuFt = 0, quote = 0;
  let travelMinutes = 0;
  let totalDistanceMeters = 0;

  selectedItems.forEach(i => {
    totalCuFt += itemsData[i.name.toLowerCase()].cubicFeet * i.quantity;
  });

  const trailerSizes = { "Small Trailer": 670, "Large Trailer": 750, "Both Trailers": 1420 };
  const trailerCapacity = trailerSizes[selectedTrailer] || 670;

  const trips = Math.ceil(totalCuFt / trailerCapacity);
  const trailerUsagePercent = (totalCuFt / trailerCapacity) * 100;

  const avgTrailerSize = 710;
  const baseTimePerFullTrailer = 150;
  let crewFactor = 1.0;
  if (numMen === 3) crewFactor = 0.8;
  if (numMen === 4) crewFactor = 0.6;

  const trailerEquivalents = totalCuFt / avgTrailerSize;
  const loadTimeOneTrip = baseTimePerFullTrailer * trailerEquivalents * crewFactor;
  const unloadTimeOneTrip = loadTimeOneTrip;
  const totalLoadUnloadTime = (loadTimeOneTrip + unloadTimeOneTrip) * trips;

  if (includeTravel) {
    const userTravel = parseInt(document.getElementById("travel-minutes")?.value);
    const userDistance = parseInt(document.getElementById("travel-distance-meters")?.value);

    if (!isNaN(userTravel)) {
      travelMinutes = userTravel * ((2 * trips) - 1); 
    }
    if (!isNaN(userDistance)) {
      totalDistanceMeters = userDistance * ((2 * trips) - 1);
    }
  }

  const totalMinutesIncludingTravel = totalLoadUnloadTime + travelMinutes;
  const totalHours = totalMinutesIncludingTravel / 60;

  let crewHourlyRate = 120; 
  if (numMen === 3) crewHourlyRate = 160;
  if (numMen === 4) crewHourlyRate = 200;

  quote = totalHours * crewHourlyRate;

  const totalDistanceKm = totalDistanceMeters / 1000;

  const totalsDiv = document.getElementById("totals");
  totalsDiv.innerHTML = `
    <div class="totals-row"><span>Cubic Feet</span><span>${totalCuFt}</span></div>
    <div class="totals-row"><span>Trips</span><span>${trips}</span></div>
    <div class="totals-row"><span>Trailer Usage</span><span>${trailerUsagePercent.toFixed(1)}%</span></div>
    <div class="totals-row"><span>Work Time</span><span>${formatTime(Math.round(totalLoadUnloadTime))}</span></div>
    <div class="totals-row"><span>Travel Time</span><span>${formatTime(Math.round(travelMinutes))}</span></div>
    <div class="totals-row"><span>Total Distance</span><span>${totalDistanceKm.toFixed(1)} km</span></div>
    <div class="totals-row"><span>Total Time</span><span>${formatTime(Math.round(totalMinutesIncludingTravel))}</span></div>
    <div class="totals-row"><span>Rate</span><span>$${crewHourlyRate}/hr</span></div>
    <div class="totals-quote">$${quote.toFixed(2)}</div>
  `;
}

// ------------------------ Initial Display ------------------------
loadItemsData();
updateItemsList();
calculateQuote();
</script>


</body>
</html>
