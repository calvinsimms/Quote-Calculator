<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Quote Calculator</title>
<style>
h1 { 
  font-family: "Brush Script MT", cursive; 
  font-size: 40px; 
  margin-bottom: 0px;
  margin-top: 0px; 
}
body { 
  font-family: Arial, sans-serif; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  margin: 0; 
  padding: 0px; 
  text-align: center; 
  font-size: 18px;
  background-color: #f5f5f5;
}
.input-container {
  box-sizing: border-box;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;   
  gap: 10px;
  position: relative;
  padding: 10px;        
  width: 320px;         
  border: solid;
  border-radius: 25px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}
input, select, button { 
    text-align: center; 
    width: 100%; 
    padding: 6px; 
    border-radius: 20px; 
    font-size: 16px; 
    border: 1px solid white; 
    background-color: #f5f5f5;
    box-sizing: border-box;    
    font-family: inherit;      
}
input:focus, select:focus { 
    border-color: #007BFF; 
    box-shadow: 0 1px 5px rgba(58, 141, 255, 0.3);
    outline: none; 
}
input::placeholder {
    color: #a4a4a4;      
    font-style: italic;   
    opacity: 1;          
}
.small-input {
    width: 45px;
}
.small-button {
    width: 40px;
    font-size: 20px;
    height: 30px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0;                 
    line-height: 1;             
    -webkit-appearance: none;
    appearance: none;
    font-family: inherit;
    box-sizing: border-box;
}
.button-bubble {
    display: inline-flex;        
    align-items: center;          
    justify-content: center;     
    font-size: 25px;
    height: 30px;
    padding: 0;    
    line-height: 1;
    -webkit-appearance: none;
    appearance: none;
    -webkit-font-smoothing: antialiased;
    font-family: inherit;
    text-align: center;
    border: none;
    background: linear-gradient(145deg, #6cc1ff, #3a8dff);
    color: rgb(255, 255, 255);
    cursor: pointer;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}
.button-bubble:active {
    background: linear-gradient(145deg, #3a8dff, #6cc1ff); 
}
.calculate-button {
  display: flex;
  align-items: center; 
  justify-content: center;   
  width: 100px;  
  border-radius: 50px;       
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
#items-list {
  box-sizing: border-box;
  width: 290px;
  display: flex;          
  flex-direction: column; 
  gap: 5px;               
}
#items-list:empty {
  display: none;
}
.selected-item {
  display: flex;
  align-items: center;
  justify-content: space-between; 
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}
.selected-item .remove-btn {
  width: 25px;              
  text-align: left;
}
.selected-item .item-name {
  flex: 1;               
  text-align: center;    
}
.selected-item .item-quantity {
  width: 37px;              
  text-align: right;
}
.button-bubble-small {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 25px;              
  height: 20px;             
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 20px;       
  background: linear-gradient(145deg, #ff6c6c, #ff3a3a); 
  color: white;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}
.button-bubble-small:active {
  background: linear-gradient(145deg, #ff3a3a, #ff6c6c);
}
.dropdown {
  position: absolute;
  top: 49px;
  width: 301px; 
  max-height: 250px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 25px;
  font-size: 16px;
  overflow-y: auto;
  display: none;
  z-index: 100;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px); 
  -webkit-backdrop-filter: blur(10px);
}
.dropdown-item {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  cursor: pointer;
  border-bottom: 1px solid rgba(91, 91, 91, 0.05);
}
.dropdown-item:last-child {
  border-bottom: none;
}
.totals {
    box-sizing: border-box;
    font-size: 16px;
    padding: 10px;
    margin-bottom: 10px;
    width: 320px;
    border: solid;
    border-radius: 25px;
    border-color: #ffffff;
    background-color: #fff;
    box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}
.totals-row {
    display: flex;
    justify-content: space-between; 
    margin-left: 3px;
    margin-right: 3px;
    margin-top: 2px;
    margin-bottom: 5px;
    font-size: 16px;
}
.totals-quote {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-top: 10px;
}
#load-address,
#unload-address {
    width: 100%;
}
.crew-container,
.trailer-container {
  display: flex;
  align-items: center;
  width: 90%;
}

.crew-container span,
.trailer-container span {
  flex-shrink: 0;
  font-size: 18px;
}

.button-group {
  display: flex;
  gap: 10px;       
  margin-left: auto; 
}

.crew-btn,
.trailer-btn {
  padding: 6px 12px;
  border-radius: 20px;
  width: 40px;
  border: none;
  background: linear-gradient(145deg, #c8c8c8, #9b9b9b);
  color: white;
  cursor: pointer;
  font-weight: bold;
}

.crew-btn.active,
.trailer-btn.active {
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
}

</style>
</head>
<body>
    
<h1>Quote Calculator</h1>

<!-- Item input fields -->
<div id="item-inputs" class="input-container">
    <div style="display: flex; width: 100%; align-items: center; gap: 5px;">
        <input type="text" id="item-select" placeholder="select item..." autocomplete="off" style="flex: 1;">
        <div style="display: flex; gap: 5px; align-items: center;">
            <input type="number" id="item-quantity" value="1" min="1" class="small-input">
            <button id="add-item" class="small-button button-bubble">+</button>
        </div>
    </div>
    <div id="dropdown" class="dropdown"></div>
    <div id="items-list"></div>
</div>

<div id="unload-input" class="input-container">
  <input type="text" id="load-address" placeholder="load address..." autocomplete="off">
  <input type="text" id="unload-address" placeholder="unload address..." autocomplete="off">
  <button id="calculate-route" class="calculate-button button-bubble">Calculate</button>
</div>


<div id="totals" class="totals"></div>

<div class="input-container" id="crew-buttons-container">
  <div class="crew-container">
    <span>Crew Size</span>
    <div class="button-group">
      <button class="crew-btn active" data-men="2">2</button>
      <button class="crew-btn" data-men="3">3</button>
      <button class="crew-btn" data-men="4">4</button>
    </div>
  </div>
  <div class="trailer-container">
    <span>Trailer Size</span>
    <div class="button-group">
      <button class="trailer-btn active" data-trailer="S">S</button>
      <button class="trailer-btn" data-trailer="L">L</button>
    </div>
  </div>
</div>


<script>
let itemsData = {}; 
let itemsList = [];
let selectedItems = [];
let numMen = 2; // Default crew size

const searchInput = document.getElementById("item-select");
const dropdown = document.getElementById("dropdown");
const quantityInput = document.getElementById("item-quantity");

// ------------------------ Load Google Sheets data ------------------------
async function loadItemsData() {
  const url = "https://docs.google.com/spreadsheets/d/1cW3RxxxLof_CcXueLCtNfYNqXnrCeAzfHnALnE82ihk/gviz/tq?tqx=out:json&sheet=Sheet1";
  const response = await fetch(url);
  const text = await response.text();
  const json = JSON.parse(text.substring(47).slice(0, -2));

  json.table.rows.forEach(row => {
    let itemName = row.c[0]?.v?.trim();
    const cubicFeet = row.c[1]?.v;
    if(itemName && cubicFeet){
      itemsData[itemName.toLowerCase()] = { name: itemName, cubicFeet };
    }
  });

  itemsList = Object.values(itemsData).map(i => i.name);

  updateItemsList();
  calculateQuote();
}

// ------------------------ Dropdown logic ------------------------
function updateDropdown(filterValue) {
  const val = filterValue.toLowerCase().trim();
  dropdown.innerHTML = "";

  let matches = itemsList.filter(item => item.toLowerCase().includes(val));

  matches.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("dropdown-item");
    div.textContent = item;
    div.addEventListener("click", () => { 
      searchInput.value = item; 
      dropdown.style.display = "none"; 
    });
    dropdown.appendChild(div);
  });

  dropdown.style.display = matches.length ? "block" : "none";
}

// Show dropdown on focus and clear input (keep original behavior)
searchInput.addEventListener("focus", () => {
    searchInput.value = "";  
    if (itemsList.length > 0) updateDropdown("");     
});

// Update dropdown on typing
searchInput.addEventListener("input", () => updateDropdown(searchInput.value));

// Hide dropdown if clicking outside
document.addEventListener("click", e => { 
  if(!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none";
  }
});

// ------------------------ Add Item ------------------------
document.getElementById("add-item").addEventListener("click", () => {
  const inputName = searchInput.value.trim().toLowerCase();
  const quantity = parseInt(quantityInput.value) || 0;

  if(quantity > 0 && itemsData[inputName]){
    let existing = selectedItems.find(i => i.name.toLowerCase() === inputName);
    if(existing){ 
        existing.quantity += quantity; 
    } else { 
        selectedItems.push({ name: itemsData[inputName].name, quantity });
    }

    // Do NOT reset searchInput or quantityInput here (keeps user behavior intact)
    updateItemsList();
    calculateQuote();
  }
});

// ------------------------ Update Items List ------------------------
function updateItemsList(){
  const listDiv = document.getElementById("items-list");
  listDiv.innerHTML="";
  selectedItems.forEach((item,index)=>{
    const itemDiv = document.createElement("div");
    itemDiv.classList.add("selected-item");

    const removeBtn = document.createElement("button");
    removeBtn.textContent="X";
    removeBtn.classList.add("button-bubble-small","remove-btn");
    removeBtn.addEventListener("click",()=>{ 
      selectedItems.splice(index,1); 
      updateItemsList(); 
      calculateQuote(); 
    });

    const nameSpan = document.createElement("span");
    nameSpan.textContent = item.name;
    nameSpan.classList.add("item-name");

    const qtySpan = document.createElement("span");
    qtySpan.textContent = item.quantity;
    qtySpan.classList.add("item-quantity");

    itemDiv.append(removeBtn,nameSpan,qtySpan);
    listDiv.appendChild(itemDiv);
  });
}

// ------------------------ Helpers ------------------------
function formatTime(minutes){ 
  const h=Math.floor(minutes/60); 
  const m=minutes%60; 
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; 
}

function getLoadTime(trips,men){ 
  if(men===2) return trips*2.5*60; 
  if(men===3) return trips*2*60; 
  if(men===4) return trips*1.5*60; 
  return 0; 
}

// ------------------------ Crew Buttons ------------------------
document.querySelectorAll(".crew-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".crew-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    numMen = parseInt(btn.dataset.men);
    calculateQuote();
  });
});

let selectedTrailer = "S"; // Default trailer size (S or L)

// ------------------------ Trailer Button Logic ------------------------
document.querySelectorAll(".trailer-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".trailer-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedTrailer = btn.dataset.trailer;
    calculateQuote(); // recalc when trailer changes
  });
});

// ------------------------ Calculate Quote ------------------------
function calculateQuote(includeTravel=false){
  let totalCuFt = 0, quote = 0, travelMinutes = 30; // default travel per trip

  // Sum total cubic feet
  selectedItems.forEach(i => {
    totalCuFt += itemsData[i.name.toLowerCase()].cubicFeet * i.quantity;
  });

  // -------------------
  // Trailer info for display
  // -------------------
  const trailerSizes = { S: 670, L: 750 };
  const trailerCapacity = trailerSizes[selectedTrailer] || 670;
  const trips = Math.ceil(totalCuFt / trailerCapacity);
  const trailerUsagePercent = Math.min((totalCuFt / trailerCapacity) * 100, 100);

  // -------------------
  // Continuous load time
  // -------------------
  const timePerCuFt = 1.0; // minutes per cubic foot for 1 person
  const totalTime = totalCuFt > 0 ? (totalCuFt * timePerCuFt) / numMen : 0;

  // -------------------
  // Travel time input
  // -------------------
  if (includeTravel) {
    const userTravel = parseInt(document.getElementById("travel-minutes")?.value);
    if (!isNaN(userTravel)) travelMinutes = userTravel;
  }

  // -------------------
  // Quote calculation (based on average trailer)
  // -------------------
  const avgTrailerSize = 710;
  const quoteTrips = Math.ceil(totalCuFt / avgTrailerSize);
  const rate = { 2: 120, 3: 160, 4: 200 }[numMen] || 200;

  const totalEstimatedMinutes = totalTime + travelMinutes * quoteTrips;
  quote = totalEstimatedMinutes * rate / 60;

  // -------------------
  // Update display
  // -------------------
  const totalsDiv = document.getElementById("totals");
  totalsDiv.innerHTML = `
    <div class="totals-row"><span>Cubic Feet</span><span>${totalCuFt}</span></div>
    <div class="totals-row"><span>Men Selected</span><span>${numMen}</span></div>
    <div class="totals-row"><span>${selectedTrailer} Trailer Trips</span><span>${trips}</span></div>
    <div class="totals-row"><span>Trailer Usage</span><span>${trailerUsagePercent.toFixed(1)}%</span></div>
    <div class="totals-row"><span>Time</span><span>${formatTime(Math.round(totalEstimatedMinutes))}</span></div>
    <div class="totals-quote">$${quote.toFixed(2)}</div>
  `;
}



// ------------------------ Event Listeners ------------------------
document.getElementById("calculate-route").addEventListener("click", () => calculateQuote(true));

// ------------------------ Initial Display ------------------------
loadItemsData();
updateItemsList();
calculateQuote();
</script>


</body>
</html>
