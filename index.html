<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Calculator</title>
<style>

h1 { 
  font-family: "Brush Script MT", cursive; 
  font-size: 40px; 
  margin-bottom: 0px;
  margin-top: 0px; 
}

body { 
  font-family: Arial, sans-serif; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  margin: 0; 
  padding: 0px; 
  text-align: center; 
  font-size: 18px;
  background-color: #f5f5f5;
}

.input-container {
  box-sizing: border-box;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;   
  gap: 5px;
  position: relative;
  padding: 5px;        
  width: 320px;         
  border: solid;
  border-radius: 25px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}


input, select, button { 
    text-align: center; 
    margin-top: 5px;
    width: 285px; 
    padding: 6px; 
    border-radius: 20px; 
    font-size: 16px; 
    border: 1px solid white; 
    background-color: #f5f5f5;
}

input:focus, select:focus { 
    border-color: #007BFF; 
    box-shadow: 0 1px 5px rgba(58, 141, 255, 0.3);
    outline: none; 
}

input::placeholder {
    color: #a4a4a4;      
    font-style: italic;   
    opacity: 1;          
}

.small-input {
    flex: 1;
    max-width: 56px;
}

.small-button {
    flex: 1;
    max-width: 71px;
}

.button-bubble {
    display: inline-flex;        
    align-items: center;          
    justify-content: center;     
    padding: 5px 25px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    border: none;
    border-radius: 50px;
    background: linear-gradient(145deg, #6cc1ff, #3a8dff);
    color: white;
    cursor: pointer;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.button-bubble:active {
    background: linear-gradient(145deg, #3a8dff, #6cc1ff); 
}

.calculate-button {
  display: flex;
  align-items: center; 
  justify-content: center;   
  width: 110px;  
  margin-bottom: 5px;            
  border-radius: 50px;       
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

#items-list { 
    box-sizing: border-box;
    width: 290px; 
    margin-bottom: 5px;
}

.selected-item {
  display: flex;
  align-items: center;
  justify-content: space-between; 
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

.selected-item .remove-btn {
  width: 25px;              
  text-align: left;
  /* margin-bottom: 5px; */
}

.selected-item .item-name {
  flex: 1;               
  text-align: center;    
}

.selected-item .item-quantity {
  width: 37px;              
  text-align: right;
}


/* Small bubble button (for "X" remove buttons) */
.button-bubble-small {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 25px;              
  height: 18px;             
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 20px;       
  background: linear-gradient(145deg, #ff6c6c, #ff3a3a); 
  color: white;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.button-bubble-small:active {
  background: linear-gradient(145deg, #ff3a3a, #ff6c6c);
}

.dropdown {
  position: absolute;
  top: 49px;
  width: 301px; 
  max-height: 354px;
  background: rgba(255, 255, 255, 0.5);
  border-radius: 25px;
  font-size: 16px;
  overflow-y: auto;
  display: none;
  z-index: 100;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

  backdrop-filter: blur(10px); 
  -webkit-backdrop-filter: blur(10px);
}

.dropdown-item {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 8px;
  cursor: pointer;
  border-bottom: 1px solid rgba(91, 91, 91, 0.05);
}

/* Remove line from the last item */
.dropdown-item:last-child {
  border-bottom: none;
}

.totals {
  box-sizing: border-box;
  font-size: 16px;
  padding: 10px;
  width: 320px;
  border: solid;
  border-radius: 25px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}

.totals-row {
  display: flex;
  justify-content: space-between; 
  margin-left: 3px;
  margin-right: 3px;
  margin-top: 2px;
  margin-bottom: 5px;
  font-size: 16px;
}

.totals-quote {
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  margin-top: 10px;
}

</style>

</head>
<body>

<h1>Quote Calculator</h1>

<!-- Item input fields -->
<div id="item-inputs" class="input-container">
    <input type="text" id="item-select" placeholder="select item..." autocomplete="off">
    <div id="dropdown" class="dropdown"></div>
    <div style="display:flex; align-items:center; gap:5px; justify-content:center;">
        <input type="number" id="item-quantity" value="1" min="1" class="small-input">
        <button id="add-item" class="small-button button-bubble">Add</button>
    </div>
    <div id="items-list"></div>
</div>


<!-- Load and Unload (destination) addresses -->
<div id="unload-input" class="input-container">
  <input 
    type="text" 
    id="load-address" 
    placeholder="load address..." 
    autocomplete="off">
  <input 
    type="text" 
    id="unload-address" 
    placeholder="unload address..." 
    autocomplete="off">
  <button id="calculate-route" class="calculate-button button-bubble">Calculate</button>
</div>

<div id="totals" class="totals"></div>

<script>

// Define items with their cubic feet (size), estimated time to move (minutes),
// and number of men usually needed.
let itemsData = {
  "Sofa": { cubicFeet: 60, time: 30, menNeeded: 2 },
  "Dining Table": { cubicFeet: 40, time: 20, menNeeded: 2 },
  "Bed (Queen)": { cubicFeet: 50, time: 25, menNeeded: 2 },
  "Dresser": { cubicFeet: 30, time: 15, menNeeded: 1 },
  "Box (Large)": { cubicFeet: 10, time: 5, menNeeded: 1 },
  "Box (Small)": { cubicFeet: 5, time: 3, menNeeded: 1 }
};

// Create an array of item names (["Sofa", "Dining Table", ...])
let itemsList = Object.keys(itemsData);

// Holds all the items the user selects
let selectedItems = [];

// ==========================
// AUTOCOMPLETE DROPDOWN LOGIC
// ==========================

// Grab the input box where the user types the item name
const searchInput = document.getElementById("item-select");
const dropdown = document.getElementById("dropdown");

// Function to update dropdown based on current input
function updateDropdown() {
  const val = searchInput.value.toLowerCase();
  dropdown.innerHTML = "";

  itemsList
    .filter(item => item.toLowerCase().includes(val))
    .forEach(item => {
      const div = document.createElement("div");
      div.classList.add("dropdown-item"); // <--- important for CSS
      div.textContent = item;
      div.addEventListener("click", () => {
        searchInput.value = item;
        dropdown.style.display = "none";
      });
      dropdown.appendChild(div);
    });

  dropdown.style.display = dropdown.children.length ? "block" : "none";
}

// Clear input on focus and show full dropdown
searchInput.addEventListener("focus", () => {
  searchInput.value = ""; // clear previous value
  updateDropdown();       // <--- use updateDropdown instead of manual divs
});

// Filter as user types
searchInput.addEventListener("input", updateDropdown);

// Close dropdown if clicking outside
document.addEventListener("click", (e) => { 
  if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none"; 
  }
});

// ==========================
// ADDING ITEMS TO LIST
// ==========================

document.getElementById("add-item").addEventListener("click", () => {
  let itemName = searchInput.value.trim(); 
  let quantity = parseInt(document.getElementById("item-quantity").value) || 0;

  if (quantity > 0 && itemsData[itemName]) {
    let existing = selectedItems.find(i => i.name === itemName);
    if (existing) {
      existing.quantity += quantity;
    } else {
      selectedItems.push({ name: itemName, quantity: quantity });
    }

    // Reset only quantity back to 1, but keep the item name
    document.getElementById("item-quantity").value = 1;

    updateItemsList(); 
    calculateQuote();
  }
});


// ==========================
// UPDATE SELECTED ITEMS LIST
// ==========================

function updateItemsList() {
  const listDiv = document.getElementById("items-list");
  listDiv.innerHTML = ""; 

  selectedItems.forEach((item, index) => {
    const itemDiv = document.createElement("div");
    itemDiv.classList.add("selected-item");

    // Remove button (left)
    const removeBtn = document.createElement("button");
    removeBtn.textContent = "X";
    removeBtn.classList.add("button-bubble-small", "remove-btn");
    removeBtn.addEventListener("click", () => { 
      selectedItems.splice(index, 1); 
      updateItemsList(); 
      calculateQuote(); 
    });

    // Item name (center)
    const nameSpan = document.createElement("span");
    nameSpan.textContent = item.name;
    nameSpan.classList.add("item-name");

    // Quantity (right)
    const qtySpan = document.createElement("span");
    qtySpan.textContent = `${item.quantity}`;
    qtySpan.classList.add("item-quantity");

    // Append in order: remove | name | quantity
    itemDiv.appendChild(removeBtn);
    itemDiv.appendChild(nameSpan);
    itemDiv.appendChild(qtySpan);

    listDiv.appendChild(itemDiv);
  });
}

// ==========================
// HELPER: FORMAT TIME
// ==========================

function formatTime(totalMinutes) {
  const hours = Math.floor(totalMinutes / 60);
  const minutes = totalMinutes % 60;
  return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
}

// ==========================
// CALCULATE QUOTE
// ==========================

document.getElementById("calculate-route").addEventListener("click", () => { 
  calculateQuote(true); 
});

function calculateQuote(includeTravel = false) {
  let totalCuFt = 0, totalTime = 0, totalMen = 0, quote = 0, travelMinutes = 0;

  const trailers = [
    { name: "Small Trailer", size: 670 },
    { name: "Large Trailer", size: 750 }
  ];

  selectedItems.forEach(i => { 
    totalCuFt += itemsData[i.name].cubicFeet * i.quantity; 
    totalTime += itemsData[i.name].time * i.quantity; 
  });

  const trailerInfo = trailers.map(t => ({ 
    ...t, 
    trips: Math.ceil(totalCuFt / t.size) 
  }));

  const minTrips = Math.min(...trailerInfo.map(t => t.trips));

  const avgTrailerSize = (670 + 750) / 2; 
  const loads = totalCuFt / avgTrailerSize;
  totalMen = loads <= 1.4 ? 2 : loads <= 1.9 ? 3 : 4;

  const rate = {2:120, 3:160, 4:200}[totalMen] || 200;

  if (includeTravel) {
    travelMinutes = parseInt(document.getElementById("travel-minutes")?.value) || 0;
  }

  const totalEstimatedMinutes = totalTime + travelMinutes * minTrips;
  quote = totalEstimatedMinutes * rate / 60;

  const totalsDiv = document.getElementById("totals");
  totalsDiv.innerHTML = "";

  const totalCuFtRow = document.createElement("div");
  totalCuFtRow.classList.add("totals-row");
  totalCuFtRow.innerHTML = `<span>Cubic Feet</span><span>${totalCuFt}</span>`;
  totalsDiv.appendChild(totalCuFtRow);

  const totalMenRow = document.createElement("div");
  totalMenRow.classList.add("totals-row");
  totalMenRow.innerHTML = `<span>Men Needed</span><span>${totalMen}</span>`;
  totalsDiv.appendChild(totalMenRow);

  trailerInfo.forEach(t => {
    const trailerRow = document.createElement("div");
    trailerRow.classList.add("totals-row");
    trailerRow.innerHTML = `<span>${t.name} Trips</span><span>${t.trips}</span>`;
    totalsDiv.appendChild(trailerRow);
  });

  const totalTimeRow = document.createElement("div");
  totalTimeRow.classList.add("totals-row");
  totalTimeRow.innerHTML = `<span>Time</span><span>${formatTime(Math.round(totalEstimatedMinutes))}</span>`;
  totalsDiv.appendChild(totalTimeRow);

  const quoteDiv = document.createElement("div");
  quoteDiv.classList.add("totals-quote");
  quoteDiv.textContent = `$${quote.toFixed(2)}`;
  totalsDiv.appendChild(quoteDiv);
}

// Initial display
updateItemsList();
calculateQuote();
</script>


</body>
</html>
