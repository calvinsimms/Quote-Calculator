<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Calculator</title>
<style>

h1 { 
  font-family: "Brush Script MT", cursive; 
  font-size: 40px; 
  margin-bottom: 0px;
  margin-top: 0px; 
}

body { 
  font-family: Arial, sans-serif; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  margin: 0; 
  padding: 0px; 
  text-align: center; 
  font-size: 18px;
  background-color: #f5f5f5;
}

.input-container {
  box-sizing: border-box;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;   
  gap: 5px;
  position: relative;
  padding: 5px;        
  width: 320px;         
  border: solid;
  border-radius: 20px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}


input, select, button { 
    text-align: center; 
    margin-top: 5px;
    width: 290px; 
    padding: 3px; 
    border-radius: 20px; 
    font-size: 16px; 
    border: solid #f1f1f1; 
    background-color: #f1f1f1;
}

input:focus, select:focus { 
    border-color: #007BFF; 
    box-shadow: 0 1px 5px rgba(58, 141, 255, 0.3);
    outline: none; 
}

input::placeholder {
    color: #a4a4a4;      
    font-style: italic;   
    opacity: 1;          
}

.small-input {
    flex: 1;
    max-width: 57px;
}

.small-button {
    flex: 1;
    max-width: 72px;
}

.button-bubble {
    display: inline-flex;        
    align-items: center;          
    justify-content: center;     
    padding: 4px 25px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    border: none;
    border-radius: 50px;
    background: linear-gradient(145deg, #6cc1ff, #3a8dff);
    color: white;
    cursor: pointer;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.button-bubble:active {
    background: linear-gradient(145deg, #3a8dff, #6cc1ff); 
}

#items-list { 
  box-sizing: border-box;
  width: 295px; 
}

.selected-item {
  display: flex;
  align-items: center;
  justify-content: space-between; 
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

.selected-item .remove-btn {
  width: 30px;              
  text-align: left;
}

.selected-item .item-name {
  flex: 1;               
  text-align: center;    
}

.selected-item .item-quantity {
  width: 37px;              
  text-align: right;
}


/* Small bubble button (for "X" remove buttons) */
.button-bubble-small {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 30px;              
  height: 16px;             
  font-size: 12px;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 20px;       
  background: linear-gradient(145deg, #ff6c6c, #ff3a3a); 
  color: white;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

.button-bubble-small:active {
  background: linear-gradient(145deg, #ff3a3a, #ff6c6c);
}

.dropdown {
  position: absolute;
  top: 34px;
  width: 305px; 
  background: #fff;
  border: 1px solid #ececec;
  border-radius: 20px;
  font-size: 16px;
  max-height: 300px;
  overflow-y: auto;
  display: none;
  z-index: 100;
  box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
}

.calculate-button {
  display: flex;
  align-items: center; 
  justify-content: center;   
  width: 110px;  
  margin-bottom: 5px;            
  border-radius: 50px;       
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(145deg, #6cc1ff, #3a8dff);
  color: white;
  border: none;
  cursor: pointer;
  box-shadow: 0 1px 5px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.totals {
  box-sizing: border-box;
  font-size: 16px;
  padding: 10px;
  width: 320px;
  border: solid;
  border-radius: 20px;
  border-color: #ffffff;
  background-color: #fff;
  box-shadow: 0 1px 5px rgba(169, 169, 169, 0.2);
}

</style>

</head>
<body>

<h1>Quote Calculator</h1>

<!-- Item input fields -->
<div id="item-inputs" class="input-container">
    <input type="text" id="item-select" placeholder="select item..." autocomplete="off">
    <div id="dropdown" class="dropdown"></div>
    <div style="display:flex; align-items:center; gap:5px; justify-content:center;">
        <input type="number" id="item-quantity" value="1" min="1" class="small-input">
        <button id="decrement" class="small-button button-bubble">-</button>
        <button id="increment" class="small-button button-bubble">+</button>
        <button id="add-item" class="small-button button-bubble">Add</button>
    </div>
    <div id="items-list"></div>
</div>


<!-- Load and Unload (destination) addresses -->
<div id="unload-input" class="input-container">
  <input 
    type="text" 
    id="load-address" 
    placeholder="load address..." 
    autocomplete="off">
  <input 
    type="text" 
    id="unload-address" 
    placeholder="unload address..." 
    autocomplete="off">
  <button id="calculate-route" class="calculate-button button-bubble">Calculate</button>
</div>

<div id="totals" class="totals"></div>

<!-- =========================== JAVASCRIPT =========================== -->

<script>

// Define items with their cubic feet (size), estimated time to move (minutes),
// and number of men usually needed.
let itemsData = {
  "Sofa": { cubicFeet: 60, time: 30, menNeeded: 2 },
  "Dining Table": { cubicFeet: 40, time: 20, menNeeded: 2 },
  "Bed (Queen)": { cubicFeet: 50, time: 25, menNeeded: 2 },
  "Dresser": { cubicFeet: 30, time: 15, menNeeded: 1 },
  "Box (Large)": { cubicFeet: 10, time: 5, menNeeded: 1 },
  "Box (Small)": { cubicFeet: 5, time: 3, menNeeded: 1 }
};

// Create an array of item names (["Sofa", "Dining Table", ...])
let itemsList = Object.keys(itemsData);

// Holds all the items the user selects
let selectedItems = [];

// ==========================
// AUTOCOMPLETE DROPDOWN LOGIC
// ==========================

// Grab the input box where the user types the item name
const searchInput = document.getElementById("item-select");
const dropdown = document.getElementById("dropdown");

// Function to update dropdown based on current input
function updateDropdown() {
  const val = searchInput.value.toLowerCase();
  dropdown.innerHTML = "";

  itemsList
    .filter(item => item.toLowerCase().includes(val))
    .forEach(item => {
      const div = document.createElement("div");
      div.textContent = item;
      div.style.padding = "5px";
      div.style.cursor = "pointer";
      div.addEventListener("click", () => {
        searchInput.value = item;
        dropdown.style.display = "none";
      });
      dropdown.appendChild(div);
    });

  dropdown.style.display = dropdown.children.length ? "block" : "none";
}

// Clear input on focus and show full dropdown
searchInput.addEventListener("focus", () => {
  searchInput.value = ""; // clear previous value
  updateDropdown();       // show full list
});

// Filter as user types
searchInput.addEventListener("input", updateDropdown);

// Close dropdown if clicking outside
document.addEventListener("click", (e) => { 
  if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none"; 
  }
});


// Show full list on focus (when clicking into the box)
searchInput.addEventListener("focus", () => {
  dropdown.innerHTML = "";
  itemsList.forEach(item => {
    const div = document.createElement("div");
    div.textContent = item;
    div.style.padding = "5px";
    div.style.cursor = "pointer";
    div.addEventListener("click", () => {
      searchInput.value = item;
      dropdown.style.display = "none";
    });
    dropdown.appendChild(div);
  });
  dropdown.style.display = "block";
});



// Close dropdown if clicking outside of it
document.addEventListener("click", (e) => { 
  if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none"; 
  }
});

// ==========================
// ADDING ITEMS TO LIST
// ==========================

// Increment and Decrement buttons
document.getElementById("increment").addEventListener("click", () => {
  let qtyInput = document.getElementById("item-quantity");
  qtyInput.value = parseInt(qtyInput.value || 1) + 1;
});

document.getElementById("decrement").addEventListener("click", () => {
  let qtyInput = document.getElementById("item-quantity");
  let current = parseInt(qtyInput.value || 1);
  if (current > 1) qtyInput.value = current - 1; // Prevent going below 1
});


document.getElementById("add-item").addEventListener("click", () => {
  let itemName = searchInput.value.trim(); 
  let quantity = parseInt(document.getElementById("item-quantity").value) || 0;

  if (quantity > 0 && itemsData[itemName]) {
    let existing = selectedItems.find(i => i.name === itemName);
    if (existing) {
      existing.quantity += quantity;
    } else {
      selectedItems.push({ name: itemName, quantity: quantity });
    }

    // Reset only quantity back to 1, but keep the item name
    document.getElementById("item-quantity").value = 1;

    updateItemsList(); 
    calculateQuote();
  }
});


// ==========================
// UPDATE SELECTED ITEMS LIST
// ==========================

function updateItemsList() {
  const listDiv = document.getElementById("items-list");
  listDiv.innerHTML = ""; 

  selectedItems.forEach((item, index) => {
    const itemDiv = document.createElement("div");
    itemDiv.classList.add("selected-item");

    // Remove button (left)
    const removeBtn = document.createElement("button");
    removeBtn.textContent = "X";
    removeBtn.classList.add("button-bubble-small", "remove-btn");
    removeBtn.addEventListener("click", () => { 
      selectedItems.splice(index, 1); 
      updateItemsList(); 
      calculateQuote(); 
    });

    // Item name (center)
    const nameSpan = document.createElement("span");
    nameSpan.textContent = item.name;
    nameSpan.classList.add("item-name");

    // Quantity (right)
    const qtySpan = document.createElement("span");
    qtySpan.textContent = `${item.quantity}`;
    qtySpan.classList.add("item-quantity");

    // Append in order: remove | name | quantity
    itemDiv.appendChild(removeBtn);
    itemDiv.appendChild(nameSpan);
    itemDiv.appendChild(qtySpan);

    listDiv.appendChild(itemDiv);
  });
}





// ==========================
// HELPER: FORMAT TIME
// ==========================

function formatTime(totalMinutes) {
  const hours = Math.floor(totalMinutes / 60);
  const minutes = totalMinutes % 60;
  // Return formatted string like "01:30"
  return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
}

// ==========================
// CALCULATE QUOTE
// ==========================

// Trigger calculation when button is clicked
document.getElementById("calculate-route").addEventListener("click", () => { 
  calculateQuote(true); 
});

function calculateQuote(includeTravel = false) {
  let totalCuFt = 0,        // total cubic feet
      totalTime = 0,        // total estimated move time (minutes)
      totalMen = 0,         // number of movers needed
      quote = 0,            // total cost
      travelMinutes = 0;    // travel time per trip (user input)

  // Define trailer options
  const trailers = [
    { name: "Small Trailer", size: 670 },
    { name: "Large Trailer", size: 750 }
  ];

  // Add up cubic feet and time based on selected items
  selectedItems.forEach(i => { 
    totalCuFt += itemsData[i.name].cubicFeet * i.quantity; 
    totalTime += itemsData[i.name].time * i.quantity; 
  });

  // Calculate how many trips each trailer would need
  const trailerInfo = trailers.map(t => ({ 
    ...t, 
    trips: Math.ceil(totalCuFt / t.size) 
  }));

  // Get the fewest trips possible
  const minTrips = Math.min(...trailerInfo.map(t => t.trips));

  // Decide how many movers are needed based on load size
  const avgTrailerSize = (670 + 750) / 2; 
  const loads = totalCuFt / avgTrailerSize;
  totalMen = loads <= 1.4 ? 2 : loads <= 1.9 ? 3 : 4;

  // Hourly rate depending on crew size
  const rate = {2:120, 3:160, 4:200}[totalMen] || 200;

  // If travel time field is used, include it
  if (includeTravel) {
    travelMinutes = parseInt(document.getElementById("travel-minutes").value) || 0;
  }

  // Total estimated time = load/unload time + travel time (per trip)
  const totalEstimatedMinutes = totalTime + travelMinutes * minTrips;

  // Quote = (total time in hours) * hourly rate
  quote = totalEstimatedMinutes * rate / 60;

  // Update totals display
  const totalsDiv = document.getElementById("totals");
  totalsDiv.innerHTML = 
    `Total Cubic Feet: ${totalCuFt} 
    <br> Men Needed: ${totalMen} 
    <br> ${trailerInfo.map(t => `${t.name}: ${t.trips} trip(s)`).join("<br>")}
    <br> Total Time: ${formatTime(Math.round(totalEstimatedMinutes))}
    <br><br><span style="font-size:28px;font-weight:bold;">$${quote.toFixed(2)}</span>`;
}

// Initial display
updateItemsList();
calculateQuote();
</script>

</body>
</html>
